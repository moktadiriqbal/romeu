<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% trans "Cuban Theater Digital Archive - Creator API" %}</title>
    
    <meta name="description" content="">
    <meta name="author" content="Cuban Theater Digital Archive at the University of Miami Libraries">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/themes/cupertino/jquery-ui.css" type="text/css" media="screen">
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png" />
    <script src="/static/js/libs/modernizr-2.0.6.min.js"></script>
    <link href="/static/css/jquery.tagit.css" rel="stylesheet" type="text/css">
    <link href="/static/css/tagit.ui-zendesk.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
    <div id="wrapper">
        <h1>Select a language to pass in to creators api</h1>
        <form action="" method="post">{% csrf_token %}
            <select name="lang">
            <option value="en" selected>English</option>
            <option value="es">Spanish</option>
            </select>
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
