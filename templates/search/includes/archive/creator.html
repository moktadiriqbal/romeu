{% load highlight %}
<div class="post_result">
    <a href="/creator/{{ result.object.pk }}">{{ result.object.display_name }}</a>
    {% if result.object.display_roles %}<span>{{ result.object.display_roles }}</span><br />{% endif %}
    <span>Relevance: {{ result.score|floatformat:"-2" }}</span><br />
</div>
