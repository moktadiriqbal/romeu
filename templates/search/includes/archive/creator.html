{% load highlight %}
<tr class="post_result">
    <td><a href="/creator/{{ result.object.pk }}">{{ result.object.display_name }}</a></td>
    {% if result.object.display_roles %}<td>{{ result.object.display_roles }}</td>{% else %}<td></td>{% endif %}
    <td>Relevance: {{ result.score|floatformat:"-2" }}</td>
</tr>
