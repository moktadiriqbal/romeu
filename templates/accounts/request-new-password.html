{% extends "base.html" %} 
{% load static %}
{% load i18n %}

{% block content %} 

    <header>
		<nav class="breadcrumbs">
			<ul>
				<li><a href="/">{% trans "Home" %}</a></li>
				<li><a href="{% url 'accounts_login' %}">{% trans "Login" %}</a></li>
			</ul>
		</nav>
		<h2>{% trans "Reset your Password" %}</h2>
	</header>

	<section class="main">
		<div class="inner_container">
			<div class="registration_login">
				<div class="registration_login_inner">
					<div class="centered">
						<h1 class="login_hdr">{% trans "Enter the email address you used to register." %}</h1>
						<form method="post" action="">{% csrf_token %}
							<table>
								{{ form}}
								
							</table>
							<p style="padding-left:140px;">
								<input class="orange-button" type="submit"  value="{% trans "Send a Reset Email" %}" />
							</p>
						</form>
						<br class="clear" />
					</div>
							<p><br /><br /><br /><br /></p>
				</div>
				<p><br /><br /><br /><br /></p>
			</div>
			<div>
				<p><br /><br /><br /><br /></p>
			</div>
			<p><br /><br /><br /><br /></p>
		</div>
		<p><br /><br /><br /><br /></p>
	</section>
	
{% endblock content %}
